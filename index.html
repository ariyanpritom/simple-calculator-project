<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="calculator-controller">
        <input type="text" name="calculator" id="calculator" placeholder="0" disabled>
        <div class="btn-group">
            <input class="reset btn btn-yell" type="button" value="C">
            <input class="target-btn btn btn-dark" type="button" value="^">
            <input class="target-btn btn btn-dark" type="button" value="%">
            <input class="target-btn btn btn-dark" type="button" value="+">
            <input class="target-btn btn btn-light" type="button" value="7">
            <input class="target-btn btn btn-light" type="button" value="8">
            <input class="target-btn btn btn-light" type="button" value="9">
            <input class="target-btn btn btn-dark" type="button" value="-">
            <input class="target-btn btn btn-light" type="button" value="4">
            <input class="target-btn btn btn-light" type="button" value="5">
            <input class="target-btn btn btn-light" type="button" value="6">
            <input class="target-btn btn btn-dark" type="button" value="*">
            <input class="target-btn btn btn-light" type="button" value="1">
            <input class="target-btn btn btn-light" type="button" value="2">
            <input class="target-btn btn btn-light" type="button" value="3">
            <input class="target-btn btn btn-dark" type="button" value="/">
            <input class="target-btn btn btn-light" type="button" value="0">
            <input class="target-btn btn btn-light" type="button" value="00">
            <input class="target-btn btn btn-light" type="button" value=".">
            <input class="result btn btn-yell" type="button" value="=">
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
